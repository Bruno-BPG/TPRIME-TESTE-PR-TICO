<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPRIME-TESTE-PRATICO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container2">
      <div class="box">
        <span>nome</span>
        <span>codigo</span>
        <span>email</span>
        <span>telefone</span>
      </div>
    </div>

    <div id="divConteinerModal">
      <p id="pModal">
      </p>
    </div>


    <div class="container">
      <div class="card">
        <div id="box2"></div>
      </div>
    </div>

    <div class="conteinerForm">
      <form class="formAddContact">
        <div class="divAjusting1">
          <input id="nome" placeholder="nome" />
        </div>
        <div class="divAjusting1">
          <input id="codigo" placeholder="codigo" />
        </div>
        <div class="divAjusting1">
          <input id="email" placeholder="email" />
        </div>
        <div class="divAjusting1">
          <input id="telefone" placeholder="DDD + telefone" />
        </div>
        <div class="conteinerBtnSalvar">
          <button id="btnSalvar">Salvar</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
